<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Emotion Recognizer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="parent-div">
        <div class="container">
            <div class="sub-container1">
                <h1>Audio Emotion Recognition</h1>
                <p>Detect involved emotions in Audio</p>
            </div>
            <div class="sub-container2">
                <button id="recordButton">Record</button>
                <input type="file" id="audioFileInput" accept=".wav" style="display: none;">
                <button id="chooseFileButton" class="button">Choose File</button>
                <button id="uploadButton" class="button1">Detect</button>
                <p id="status" class="emo"></p>
            </div>
            <audio id="audioPlayer" controls style="display: none"></audio>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
